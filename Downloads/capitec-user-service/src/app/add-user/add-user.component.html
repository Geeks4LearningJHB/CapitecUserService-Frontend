<div class="" style="width: 100%; text-align: center;">
    <div class="" style="width: 100%;">
      <h3>Add User Information</h3>
      <form (submit)="addUser(); $event.preventDefault()">
        <div class="">
          <ion-item>
            <ion-label position="floating">Name</ion-label>
            <ion-input type="text" name="name" [(ngModel)]="user.username"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="text" name="email" [(ngModel)]="user.email"></ion-input>
          </ion-item>
          <!--<ion-item>
            <ion-label position="floating">ID Number</ion-label>
            <ion-input type="text" name="id_number" [(ngModel)]="user.idNumber"></ion-input>
          </ion-item> -->
        </div>

        <div *ngIf="LoggingIn" class="loading-overlay">
          <div class="slds-text-align_center loading-content">
            <p>{{ successMessage }}</p>
            <div class="spinner"></div>
          </div>
        </div>

        <ion-button type="submit" style="margin-top: 20px;">
          Add User
        </ion-button>

      </form>
    </div>

    <div class="overlay" *ngIf="loading">
      <div class="spinner"></div>
    </div>

    </div> -->
  </div>
